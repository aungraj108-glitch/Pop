<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Resize Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9fb;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 { color: var(--primary); text-align: center; font-size: 1.5rem; }
        h2 { color: #27ae60; text-align: center; font-size: 1.1rem; margin-bottom: 20px; }

        .upload-box {
            border: 2px dashed var(--secondary);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .preview-area {
            width: 100%;
            max-height: 300px;
            margin-bottom: 15px;
            overflow: hidden;
            display: none;
        }

        img { max-width: 100%; display: block; }

        .controls {
            display: grid;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label { font-weight: bold; font-size: 0.9rem; color: var(--dark); }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:active { transform: scale(0.98); }

        .share-row {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .share-btn { font-size: 1.2rem; cursor: pointer; text-decoration: none; }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üç≠ Pop Resize Image</h1>
        <h2>Save and Secure üîê</h2>

        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <span>Click to Upload Image</span>
            <input type="file" id="fileInput" hidden accept="image/*">
        </div>

        <div class="preview-area" id="previewContainer">
            <img id="imageToCrop" src="">
        </div>

        <div class="controls">
            <div class="input-group">
                <label>File Name</label>
                <input type="text" id="fileName" placeholder="Enter name without extension">
            </div>

            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex:1">
                    <label>Width (px)</label>
                    <input type="number" id="width" placeholder="Auto">
                </div>
                <div class="input-group" style="flex:1">
                    <label>Height (px)</label>
                    <input type="number" id="height" placeholder="Auto">
                </div>
            </div>

            <div class="input-group">
                <label>Target Size (approx 20kb - 500kb)</label>
                <input type="range" id="quality" min="0.1" max="1.0" step="0.1" value="0.7">
                <span id="qualityVal" style="text-align:center; font-size: 0.8rem;">Quality: 70%</span>
            </div>

            <div class="input-group">
                <label>Export Format</label>
                <select id="format">
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/png">PNG (JNG support)</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>

            <button class="btn" onclick="processImage()">Compress & Save to Gallery</button>
        </div>

        <div class="share-row">
            <a href="#" onclick="share('whatsapp')" class="share-btn">WhatsApp</a>
            <a href="#" onclick="share('telegram')" class="share-btn">Telegram</a>
            <a href="#" onclick="share('instagram')" class="share-btn">Instagram</a>
        </div>

        <p class="footer">Made in India üîê</p>
    </div>

    <script>
        let cropper;
        const fileInput = document.getElementById('fileInput');
        const image = document.getElementById('imageToCrop');
        const previewContainer = document.getElementById('previewContainer');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    image.src = event.target.result;
                    previewContainer.style.display = 'block';
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(image, {
                        aspectRatio: NaN,
                        viewMode: 1
                    });
                };
                reader.readAsDataURL(file);
                document.getElementById('fileName').value = file.name.split('.')[0] + "_compressed";
            }
        });

        document.getElementById('quality').addEventListener('input', (e) => {
            document.getElementById('qualityVal').innerText = `Quality: ${Math.round(e.target.value * 100)}%`;
        });

        async function processImage() {
            if (!cropper) return alert("Please upload an image first!");

            const canvas = cropper.getCroppedCanvas({
                width: document.getElementById('width').value || undefined,
                height: document.getElementById('height').value || undefined
            });

            const format = document.getElementById('format').value;
            const quality = parseFloat(document.getElementById('quality').value);
            const fileName = document.getElementById('fileName').value || 'download';

            if (format === 'pdf') {
                const imgData = canvas.toDataURL('image/jpeg', quality);
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`${fileName}.pdf`);
            } else {
                const dataUrl = canvas.toDataURL(format, quality);
                const link = document.createElement('a');
                link.download = `${fileName}.${format.split('/')[1]}`;
                link.href = dataUrl;
                link.click();
            }
        }

        function share(platform) {
            const text = "Check out this Pop Resize Image compressor!";
            const url = window.location.href;
            let shareUrl = "";

            if (platform === 'whatsapp') shareUrl = `https://api.whatsapp.com/send?text=${text} ${url}`;
            if (platform === 'telegram') shareUrl = `https://t.me/share/url?url=${url}&text=${text}`;
            if (platform === 'instagram') alert("Copy link and share on Instagram!");
            
            if (shareUrl) window.open(shareUrl, '_blank');
        }
    </script>
</body>
</html>
